<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">  <!-- Fonts -->

  <title>Profile Card UI</title>

<body>
<div class="container">
<div class="card">
  <i id="theme-toggle" class='bx bxs-moon theme__toggle'></i>
  <img src="kk.jpg" alt="" class="card__image">
<div class="card__body">
  <h2 class="card__name">Koutuk Koli</h2>
  <span class="card__occupation">Frontend Developer</span>
<ul class="social__list">
  <li class="social__item">
   <a href="https://youtube.com/@koutuk1701?si=QSqoGSuid4JaB7hv class="social__link">
     <i class='bx bxl-youtube'></i>
   </a>
  </li>
  <li class="social__item">
   <a href="https://www.linkedin.com/in/koutukkoli/" class="social__link">
    <i class='bx bxl-linkedin'></i>
   </a>
  </li>
  <li class="social__item">
   <a href="https://www.instagram.com/kautuk1701?igsh=ajh3YjFwNGI0dHE3" class="social__link">
     <i class='bx bxl-instagram'></i>
   </a>
  </li>
  <li class="social__item">
   <a href="https://github.com/Koutukkoli" class="social__link">
     <i class='bx bxl-github'></i>
   </a>
  </li>
</ul>
<a href="#" class="card__button">
   Follow me <i class='bx bx-user'></i>
</a>
</div>
<div class="card__footer">
<div class="card__data">
  <h3 class="card__title">Projects</h3>
  <span class="card__number">15+</span>
</div>
<div class="card__data">
  <h3 class="card__title">Followers</h3>
  <span class="card__number">612</span>
</div>
<div class="card__data">
  <h3 class="card__title">Following</h3>
  <span class="card__number">120</span>
</div>
</div>
</div>
</div>

 <script src="script.js"></script>

</html>
